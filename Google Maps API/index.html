<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Google Карта API</title>
	<style>
		#map{
			height: 500px;
			width: 100%;
		}
	</style>
</head>
<body>
	<div id="map"></div>
	<script>
		function initMap() {

			var pos = {lat: 51.520879, lng: -0.126970};
			var opt = {
				center: pos,
				zoom: 17 ,
				//Стелизация карты (styles)
				styles: [
		            {elementType: 'geometry', stylers: [{color: '#242f3e'}]},
		            {elementType: 'labels.text.stroke', stylers: [{color: '#242f3e'}]},
		            {elementType: 'labels.text.fill', stylers: [{color: '#746855'}]},
		            {
		              featureType: 'administrative.locality',
		              elementType: 'labels.text.fill',
		              stylers: [{color: '#d59563'}]
		            },
		            {
		              featureType: 'poi',
		              elementType: 'labels.text.fill',
		              stylers: [{color: '#d59563'}]
		            },
		            {
		              featureType: 'poi.park',
		              elementType: 'geometry',
		              stylers: [{color: '#263c3f'}]
		            },
		            {
		              featureType: 'poi.park',
		              elementType: 'labels.text.fill',
		              stylers: [{color: '#6b9a76'}]
		            },
		            {
		              featureType: 'road',
		              elementType: 'geometry',
		              stylers: [{color: '#38414e'}]
		            },
		            {
		              featureType: 'road',
		              elementType: 'geometry.stroke',
		              stylers: [{color: '#212a37'}]
		            },
		            {
		              featureType: 'road',
		              elementType: 'labels.text.fill',
		              stylers: [{color: '#9ca5b3'}]
		            },
		            {
		              featureType: 'road.highway',
		              elementType: 'geometry',
		              stylers: [{color: '#746855'}]
		            },
		            {
		              featureType: 'road.highway',
		              elementType: 'geometry.stroke',
		              stylers: [{color: '#1f2835'}]
		            },
		            {
		              featureType: 'road.highway',
		              elementType: 'labels.text.fill',
		              stylers: [{color: '#f3d19c'}]
		            },
		            {
		              featureType: 'transit',
		              elementType: 'geometry',
		              stylers: [{color: '#2f3948'}]
		            },
		            {
		              featureType: 'transit.station',
		              elementType: 'labels.text.fill',
		              stylers: [{color: '#d59563'}]
		            },
		            {
		              featureType: 'water',
		              elementType: 'geometry',
		              stylers: [{color: '#17263c'}]
		            },
		            {
		              featureType: 'water',
		              elementType: 'labels.text.fill',
		              stylers: [{color: '#515c6d'}]
		            },
		            {
		              featureType: 'water',
		              elementType: 'labels.text.stroke',
		              stylers: [{color: '#17263c'}]
		            }
		          ]
          
			};


			var myMap = new google.maps.Map(document.getElementById("map"), opt);


			var marker = new google.maps.Marker({
				position: pos,
				map: myMap,
				title: "Ты навел на меня",
				icon: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'
			});


			var info = new google.maps.InfoWindow({
				content: '<h3>Это моё место</h3><p>Описание места</p>'
			});
			marker.addEventListener("click", function() {
			   info.open(myMap, marker);
			});
		}
	</script>

	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyANzjejzpo52SDGf5wZHJU-6GTWT460ydo&callback=initMap"
        async defer>
    </script>
</body>
</html>
